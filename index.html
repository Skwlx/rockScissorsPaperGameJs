<!DOCTYPE html>
<html>
    <head>
        <title>RSP</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet"> 
    </head>
    <body>
        <div class="title">
            Rock Paper Scissors
        </div>
        <div class="score">
        <span id="player-score">0</span> :
        <span id="com-score">0</span>
        </div>
        <div class="msg"><p id="msg-p"></p></div>
        <div class="choices">
        <div class="circle" id="rock">Rock</div>
        <div class="circle" id="scissors">Scissors</div>
        <div class="circle" id="paper">Paper</div>
        </div>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
